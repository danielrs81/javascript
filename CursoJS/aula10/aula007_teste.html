<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Java</title>
    <style>
        body {
            background-color: aqua;

        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            color: blue;
            text-align: center;
        }
        section {
            background-color: burlywood;
            width: 300px;
            height: 300px;
            padding: 8px;
            border-radius: 9px;
            text-align: center;
        }
        
        div > input {
            width: 100px;
            font-size: larger;
            color: blueviolet;
        }

        div > p {
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p > input {
            width: 100px;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            font-size: 1.6em;
        }
        div#res {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <section>
        <div>
            <p>1º valor: <input type="number" name="txt1" id="txt1"></p>
            <p>+</p>
            <p>2º valor: <input type="number" name="txt2" id="txt2"></p>
            <p><input type="button" value="Somar" onclick="somar()"></p>
        </div>

        <div id="res">
            Resultado.........
        </div>
    </section>

    <script>
        function somar() {
            let n1 = Number(document.getElementById('txt1').value)
            let n2 = Number(document.getElementById('txt2').value)
            let s = n1 + n2
            let res = document.getElementById('res')
            res.innerHTML = `A soma de ${n1} + ${n2} é = ${s}`
        }

    </script>

</body>

</html>
