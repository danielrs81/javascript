<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    Qual o seu país? <input type="text" name="pais" id="pais" >
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var paisn = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var pa = String(paisn.value)
            res.innerHTML = `<p>O seu país é o <strong>${pa}</strong></p>`
            if (pa == 'BRASIL') {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é Extrangeiro</p>`
            }

    }
        



    </script>
    
</body>
</html>
